<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor MP3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="text-white">
  <nav class="navbar navbar-dark bg-black px-3 fixed-top shadow-sm">
    <div class="container-fluid px-0">
      <span class="navbar-brand mb-0 h1 d-flex align-items-center gap-2">
        <span class="brand-icon"></span>
        Mi MP3 App
      </span>
    </div>
  </nav>

  <main class="main-content container my-4">
    
    <div class="row g-4">
      <section class="col-12">
        <h3 class="section-title mb-3">Canciones recomendadas</h3>
        <div class="row g-3 song-grid"></div>
        <div id="recommended-pagination" class="d-flex align-items-center justify-content-between mt-3"></div>
      </section>
    </div>
  </main>

  <aside class="playlist-panel">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <h3 class="playlist-title mb-0">Playlist</h3>
      <span class="playlist-hint text-secondary">Arrastra para reordenar</span>
    </div>
    <ul id="playlist" class="list-group list-group-flush"></ul>
  </aside>

  <div class="fixed-bottom bg-black border-top border-secondary p-2 player-bar">
    <div class="container d-flex align-items-center justify-content-between gap-4">
      <div class="d-flex align-items-center gap-3 flex-grow-1 flex-md-grow-0">
        <img id="cover" src="https://via.placeholder.com/200?text=No+Cover" width="68" height="68" class="rounded me-0" alt="cover">
        <div class="player-meta">
          <div id="info" class="fw-bold text-truncate">Selecciona una canción</div>
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 flex-shrink-0 player-controls">
        <button id="prev" class="btn btn-dark btn-sm mx-0">Prev</button>
        <button id="play" class="btn btn-success btn-sm mx-0">Play</button>
        <button id="next" class="btn btn-dark btn-sm mx-0">Next</button>
      </div>
      <div class="flex-grow-1 ms-md-3 player-audio">
        <audio id="player" class="w-100" controls></audio>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
